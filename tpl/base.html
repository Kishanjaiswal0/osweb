<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}OS Web{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="light-mode" id="body">

<nav class="navbar navbar-expand-lg shadow-sm mb-4">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="{{ url_for('dash') }}">OS Web</a>

    {% if session.get('user') %}
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('dash') }}">Dash</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('files') }}">Files</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('proc') }}">Proc</a></li>
        {% if session.get('role') == 'admin' %}
          <li class="nav-item"><a class="nav-link" href="{{ url_for('logs') }}">Logs</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('users') }}">Users</a></li>
        {% endif %}
      </ul>

      <span class="me-3">ðŸ‘¤ {{ session.get('user') }} ({{ session.get('role') }})</span>

      <button class="btn btn-outline-secondary me-2" id="themeToggle">ðŸŒ™</button>
      <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>
    {% endif %}
  </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
const body = document.getElementById("body");
const themeToggle = document.getElementById("themeToggle");

function applyTheme(theme) {
    if (!themeToggle) return;
    if (theme === "dark") {
        body.classList.remove("light-mode");
        body.classList.add("dark-mode");
        themeToggle.textContent = "â˜€ï¸";
    } else {
        body.classList.remove("dark-mode");
        body.classList.add("light-mode");
        themeToggle.textContent = "ðŸŒ™";
    }
}

if (themeToggle) {
    const saved = localStorage.getItem("theme") || "light";
    applyTheme(saved);

    themeToggle.addEventListener("click", () => {
        const current = body.classList.contains("dark-mode") ? "dark" : "light";
        const next = current === "dark" ? "light" : "dark";
        localStorage.setItem("theme", next);
        applyTheme(next);
    });
}
</script>

{% block scripts %}{% endblock %}
</body>
</html>
